
<h3>Add Products</h3>
<div>
    <form [formGroup]="productForm" (ngSubmit)="addProductToDB()">

        <p>Product ID</p>
        <input type="text" id="productId" placeholder="eg: 101" formControlName="pid">
        <br>
        
        <p>Product Name</p>
        <input type="text" id="productName" placeholder="eg: iPhone" formControlName="name">
        <br>
        
        <p>Product Price</p>
        <input type="text" id="productPrice" placeholder="eg: 50000" formControlName="price">
        <br>
        
        <p>Product Ratings</p>
        <input type="text" id="productRatings" placeholder="eg: 4.5" formControlName="ratings">
        <br>

        <select formControlName="category">
            <option *ngFor="let category of categories">
                {{ category.title }}
            </option>
        </select>

        <button type="submit">Add Product</button>

    </form>
</div>
<h3>Form Data</h3>
<p>{{ productForm.value | json }}</p>
<br/>
<h3>List of All Products</h3>
<div *ngIf="showProducts">
    <p *ngFor="let product of products">
        {{ product.pid }} | {{ product.name }} | {{ product.price }} | {{ product.ratings }} 
    </p>
</div>
